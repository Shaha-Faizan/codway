<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
      <h1>Calculator</h1>
       <input id="expression" class="input" type="text" readonly>
       <input id="result" class="input" type="text" readonly>
       <div class="keys">
            <button class="button clear">AC</button>
            <button class="button cut">←</button>
            <button class="button multi operator">*</button>
            <button class="button operator">+</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">−</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">/</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button equal">=</button>
            <button class="button">0</button>
            <button class="button">.</button>
            
            <button class="button operator sign">+/-</button>
            <button class="button operator">%</button>

       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
